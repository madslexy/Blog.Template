<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>surprise</title>
    <style>
        /* Container for the images and text */
        .animation-container {
            text-align: center;
            margin-top: 50px;
            display: none;
            background-size: cover;
            background-position: center;
            padding: 30px;
            border-radius: 15px;
        }

        /* Flip card setup */
        .flip-card {
            background-color: transparent;
            width: 150px;
            height: 200px;
            perspective: 1000px;
            display: inline-block;
            margin: 10px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }

        /* Front and back card faces */
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
        }

        .flip-card-front {
            background-color: #f1f1f1;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: zoomInOut 2s infinite ease-in-out, bounce 2s infinite ease-in-out;
        }

        .flip-card-front img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .flip-card-back {
            background-color: #4CAF50;
            color: white;
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
        }

        /* Zoom in-out animation */
        @keyframes zoomInOut {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Bounce animation */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        /* Button styling */
        .surprise-btn {
            display: block;
            margin: 50px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: skyblue;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .surprise-btn:hover {
            background-color: blue;
        }

        /* Text styling */
        .love-message {
            font-size: 50px;
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Surprise Button -->
    <button class="surprise-btn" onclick="revealSurprise()">Click for a Surprise!</button>

    <!-- Hidden animation container with images and text -->
    <div class="animation-container" id="animationContainer">
        <div class="image-row">
            <!-- Flip Card 1 -->
            <div class="flip-card" onclick="flipCard(this)">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="img/boyfriend1.png.png" alt="Boyfriend Image 1">
                    </div>
                    <div class="flip-card-back">
                        <p>I love you more with every passing day!</p>
                    </div>
                </div>
            </div>

            <!-- Flip Card 2 -->
            <div class="flip-card" onclick="flipCard(this)">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="img/boyfriend2.png.jpg" alt="Boyfriend Image 2">
                    </div>
                    <div class="flip-card-back">
                        <p>I appreciate everything you do for me!</p>
                    </div>
                </div>
            </div>

            <!-- Flip Card 3 -->
            <div class="flip-card" onclick="flipCard(this)">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="img/boyfriend3.png.jpg" alt="Boyfriend Image 3">
                    </div>
                    <div class="flip-card-back">
                        <p>You always know how to make me smile!</p>
                    </div>
                </div>
            </div>

            <!-- Flip Card 4 -->
            <div class="flip-card" onclick="flipCard(this)">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="img/boyfriend4.png.jpg" alt="Boyfriend Image 4">
                    </div>
                    <div class="flip-card-back">
                        <p>Thank you for always being there for me!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to reveal the surprise images and text
        function revealSurprise() {
            const container = document.getElementById('animationContainer');
            container.style.display = 'block'; // Show the hidden images and text
        }

        // Function to flip the card when clicked
        function flipCard(card) {
            card.classList.toggle('flipped');
        }
    </script>

</body>
</html>
